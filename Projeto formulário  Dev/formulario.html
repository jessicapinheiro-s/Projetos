<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>

<body>
    <header>
        <h1>Formulário Dev</h1>
    </header>

    <div id="container">
        <form>
            <img src="img/newideas.png" alt="">
            <div class="area-name">
                <p> Nome
                    <input type="text" id="inNome" name="Nome" placeholder="Nome" required />
                </p>
                <p> Sobrenome
                    <input type="text" id="inSobrenome" name="Sobrenome" placeholder="Sobrenome" required />
                </p>
            </div>
            <div class="area-numero">
                <p>Celular</p>
                <input type=text id=inNumero name=numero placeholder="(xx xxxx-xxxx)" required />
            </div>
            <div class="area-email">
                <p>E-mail</p>
                <input type="text" id="inEmail" name="Email" placeholder="Email" required />
            </div>
            <div class="area-linguagem">
                <p>Qual tecnologia Você ultiliza?</p>
                <input type="text" id="inLinguagem" name="linguagem" placeholder="Tecnologia" required />
            </div>

            <div class="area-opcao">
                <p>De qual lado Você desenvolve?</p>
                <input type="radio" id="radioF" name="tecnologia" checked />
                <label for="RadioF">Front-End</label>

                <input type="radio" id="radioB" name="tecnologia" /> 
                <label for="radioB">Front-End</label>

                <input type="radio" id="radioFu" name="tecnologia" />
                <label for="radioFu">Front-End</label>
            </div>

            <div class="area-botao">
                <input type="button" value="Enviar" id="btEnviar">
            </div>
        </form>
    </div>

    <h4 id="outResposta"></h4>

    <script src="js/formulario.js"></script>
</body>

</html>
