<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="allContador">
        <p>Qual o tipo de contador?</p>

        <div class="contador">
            <span id="contador"></span>
        </div>

        <p>
            <input type="radio" id="radioCprogre" name="contadorRadio" checked>
            <label for="radioCprogre">Contador Progressivo</label>
            <input type="radio" id="radioCregre" name="contadorRadio">
            <label for="radioCregre">Contador Regressivo</label>
        </p>

        <div class="bt">
            <button onclick="contadores()">Start</button>
            <button onclick="pararContagem ()">Parar</button>
        </div>
        <div class="btReco">
            <button onclick="recomeçar()">Recomeçar</button>
        </div>
    </div>

    <script src="contador.js"></script>
</body>

</html>
